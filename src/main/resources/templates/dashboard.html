<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets-dashboard/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets-dashboard/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Admin Dashboard
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="assets-dashboard/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets-dashboard/css/paper-dashboard.css?v=2.0.0" rel="stylesheet"/>
    <link href="assets-dashboard/css/table.css" rel="stylesheet"/>
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="white">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
      -->
        <div class="logo">
            <a class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img src="assets-dashboard/img/logo-small.png">
                </div>
            </a>
            <a class="simple-text logo-normal">
                Dr Sotirov
                <!-- <div class="logo-image-big">
                  <img src="/assets-dashboard/img/logo-big.png">
                </div> -->
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active ">
                    <a th:href="@{/dashboard}">
                        <i class="nc-icon nc-bank"></i>
                        <p>Dashboard</p>
                    </a>
                    <a th:href="@{/dashboard/add-patient}">
                        <i class="nc-icon nc-single-02"></i>
                        <p>Add Patient</p>
                    </a>
                    <a th:href="@{/dashboard/add-expense}">
                        <i class="nc-icon nc-single-02"></i>
                        <p>Add Expense</p>
                    </a>
                    <a th:href="@{/}">
                        <i class="nc-icon nc-button-power"></i>
                        <p>Back to Site</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- ========================== Navbar =================================== -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand">Admin Dashboard</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- <div class="panel-header panel-header-lg">

    <canvas id="bigDashboardChart"></canvas>

     ========================================= SMALL TABLES ======================================================
  </div> -->
        <div class="content">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <div class="icon-big text-center icon-warning">
                                        <i class="nc-icon nc-money-coins text-success"></i>
                                    </div>
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <th:block>
                                            <p class="card-category">Revenue</p>
                                            <p class="card-title" t
                                               th:text="${total ?: '0'} - ${totalExpense ?: '0'}" th:step="0.01"></p>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <div class="icon-big text-center icon-warning">
                                        <i class="nc-icon nc-bank text-danger"></i>
                                    </div>
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <p class="card-category">Expense</p>
                                        <th:block>
                                            <p class="card-title" th:text="${totalExpense ?: '0'}"></p>
                                        </th:block>
                                        <p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <div class="icon-big text-center icon-warning">
                                        <i class="nc-icon nc-spaceship text-success"></i>
                                    </div>
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <p class="card-category">Monthly Turnover</p>
                                        <th:block>
                                            <p class="card-title" th:text="${turnover ?: '0'}"></p>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <div class="icon-big text-center icon-warning">
                                        <i class="nc-icon nc-shop text-danger"></i>
                                    </div>
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <p class="card-category">Monthly Expense </p>
                                        <th:block>
                                            <p class="card-title" th:text="${monthlyExpense ?: '0'}"></p>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--            ================================== PATIENT TABLE ==================================-->
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Income</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
                                    <table class="table">
                                        <thead class=" text-primary">
                                        <th>Date</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Procedure</th>
                                        <th>Direction</th>
                                        <th>Price</th>
                                        <th>Action</th>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="tempPatient : ${patients}">
                                            <tr>
                                                <td th:text="${tempPatient.date}"></td>
                                                <td th:text="${tempPatient.firstName}"></td>
                                                <td th:text="${tempPatient.lastName}"></td>
                                                <td th:text="${tempPatient.patientProcedures}"></td>
                                                <td th:text="${tempPatient.patientDirection}"></td>
                                                <td th:text="${tempPatient.patientPrice}"></td>
                                                <td>
                                                    <form th:action="@{/dashboard/update-patient}" method="get">
                                                        <input type="hidden" name="id" th:value="${tempPatient.id}"/>
                                                        <input type="submit" value="Update"
                                                               class="btn btn-info btn-sm"/>
                                                    </form>
                                                    <br>
                                                    <form th:action="@{delete-patient}" method="get">
                                                        <input type="hidden" name="id"
                                                               th:value="${tempPatient.id}"/>
                                                        <input type="submit"
                                                               onclick="if(!(confirm('Are you sure you want to delete this user?'))) return false"
                                                               value="Delete"
                                                               class="btn btn-sm btn-danger"/>
                                                    </form>
                                                </td>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--            ================================== EXPENSE TABLE ==================================-->
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"> Expense</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
                                    <table class="table">
                                        <thead class=" text-primary">
                                        <th>Date</th>
                                        <th>Direction</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                        <th>Action</th>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="tempExpense : ${expense}">
                                            <tr>
                                                <td th:text="${tempExpense.date}"></td>
                                                <td th:text="${tempExpense.expenseDirection}"></td>
                                                <td th:text="${tempExpense.expenseDescription}"></td>
                                                <td th:text="${tempExpense.expensePrice}"></td>
                                                <td>
                                                    <form th:action="@{/dashboard/update-expense}" method="get">
                                                        <input type="hidden" name="id"
                                                               th:value="${tempExpense.expenseId}"/>
                                                        <input type="submit" value="Update"
                                                               class="btn btn-info btn-sm"/>
                                                    </form>
                                                    <br>
                                                    <form th:action="@{delete-expense}" method="get">
                                                        <input type="hidden" name="id"
                                                               th:value="${tempExpense.expenseId}"/>
                                                        <input type="submit"
                                                               onclick="if(!(confirm('Are you sure you want to delete this user?'))) return false"
                                                               value="Delete"
                                                               class="btn btn-sm btn-danger"/>
                                                    </form>
                                                </td>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="footer footer-black  footer-white ">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="credits ml-auto">
              <span class="copyright">
                Â© made by Andrey Sotirov
              </span>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!--   Core JS Files   -->
        <script src="assets-dashboard/js/core/jquery.min.js"></script>
        <script src="assets-dashboard/js/core/popper.min.js"></script>
        <script src="assets-dashboard/js/core/bootstrap.min.js"></script>
        <script src="assets-dashboard/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <!--  Google Maps Plugin    -->
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
        <!-- Chart JS -->
        <script src="assets-dashboard/js/plugins/chartjs.min.js"></script>
        <!--  Notifications Plugin    -->
        <script src="assets-dashboard/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="assets-dashboard/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>
        <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
        <script src="assets-dashboard/demo/demo.js"></script>
        <script>
            $(document).ready(function () {
                // Javascript method's body can be found in assets-dashboard/assets-dashboard-for-demo/js/demo.js
                demo.initChartsPages();
            });
        </script>
    </div>
</div>
</body>

</html>
