<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets-dashboard/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets-dashboard/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Paper Dashboard 2 by Creative Tim
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link th:href="@{/assets-dashboard/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets-dashboard/css/paper-dashboard.css?v=2.0.0}" rel="stylesheet"/>
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
      -->
        <div class="logo">
            <a class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img th:src="@{/assets-dashboard/img/logo-small.png}">
                </div>
            </a>
            <a class="simple-text logo-normal">
                Dr Sotirov
                <!-- <div class="logo-image-big">
                  <img src="/assets-dashboard/img/logo-big.png">
                </div> -->
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a th:href="@{/dashboard}">
                        <i class="nc-icon nc-bank"></i>
                        <p>Dashboard</p>
                    </a>
                    <a th:href="@{/dashboard/add-expense}">
                        <i class="nc-icon nc-single-02"></i>
                        <p>Add Expense</p>
                    </a>
                    <a th:href="@{/}">
                        <i class="nc-icon nc-button-power"></i>
                        <p>Back to Site</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand">Add Patient</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- <div class="panel-header panel-header-sm">


  </div> -->
        <div class="content">
            <div class="row">
            </div>
            <div class="col-md-8">
                <div class="card card-user">
                    <div class="card-header">
                        <h5 class="card-title">Add Patient</h5>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post" th:action="@{/dashboard/add-patient}" th:object="${patient}">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" th:required="required" th:field="*{firstName}"
                                               class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6 pl-1">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" th:required="required" th:field="*{lastName}"
                                               class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Procedure</label>
                                        <textarea th:required="required" th:field="*{patientProcedures}"
                                                  class="form-control textarea"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Directions</label>
                                        <select th:required="required" th:field="*{patientDirection}"
                                                class="form-control" placeholder="Direction">
                                            <option th:value="'Composite'" th:text="Composite"></option>
                                            <option th:value="'Endodontics'" th:text="Endodontics"></option>
                                            <option th:value="'Periodontics'" th:text="Periodontics"></option>
                                            <option th:value="'Surgery'" th:text="Surgery"></option>
                                            <option th:value="'Prosthetic'" th:text="Prosthetic"></option>
                                            <option th:value="'Cosmetic'" th:text="Cosmetic"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="number" th:required="required"
                                               th:field="*{patientPrice}"
                                               class="form-control" placeholder="Price">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="update ml-auto mr-auto">
                                    <button type="submit" class="btn btn-primary btn-round">Save</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-black  footer-white ">
        <div class="container-fluid">
            <div class="row">
                <nav class="footer-nav">
                    <ul>
                        <li>
                            <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>
                        </li>
                        <li>
                            <a href="http://blog.creative-tim.com/" target="_blank">Blog</a>
                        </li>
                        <li>
                            <a href="https://www.creative-tim.com/license" target="_blank">Licenses</a>
                        </li>
                    </ul>
                </nav>
                <div class="credits ml-auto">
              <span class="copyright">
                Â©
                <script>
                  document.write(new Date().getFullYear())
                </script> by Andrey Sotirov
              </span>
                </div>
            </div>
        </div>
    </footer>
</div>
</div>
<!--   Core JS Files   -->
<script src="assets-dashboard/js/core/jquery.min.js"></script>
<script src="assets-dashboard/js/core/popper.min.js"></script>
<script src="assets-dashboard/js/core/bootstrap.min.js"></script>
<script src="assets-dashboard/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="assets-dashboard/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="assets-dashboard/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="assets-dashboard/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>
<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="assets-dashboard/demo/demo.js"></script>
</body>

</html>
