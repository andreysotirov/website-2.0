<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets-dashboard/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets-dashboard/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Add Expense
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link th:href="@{/assets-dashboard/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets-dashboard/css/paper-dashboard.css?v=2.0.0}" rel="stylesheet"/>
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
      -->
        <div class="logo">
            <a class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img src="assets-dashboard/img/logo-small.png">
                </div>
            </a>
            <a class="simple-text logo-normal">
                dr sotirov
                <!-- <div class="logo-image-big">
                  <img src="assets-dashboard/img/logo-big.png">
                </div> -->
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a th:href="@{/dashboard}">
                        <i class="nc-icon nc-bank"></i>
                        <p>Dashboard</p>
                    </a>
                    <a th:href="@{/dashboard/add-patient}">
                        <i class="nc-icon nc-single-02"></i>
                        <p>Add Patient</p>
                    </a>
                    <a th:href="@{/}">
                        <i class="nc-icon nc-button-power"></i>
                        <p>Back to Site</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand" href="#pablo">Add Expense</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- <div class="panel-header panel-header-sm">


  </div> -->
        <div class="content">
            <div class="row">
            </div>
            <div class="col-md-8">
                <div class="card card-user">
                    <div class="card-header">
                        <h5 class="card-title">Add Expense</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/dashboard/add-expense}" th:object="${expense}">
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <label>Expense Direction</label>
                                        <select type="text" th:required="required" th:field="*{expenseDirection}"
                                                class="form-control" placeholder="Expense Direction">
                                            <option th:value="'Dental' + ' ' + 'Technician'" th:text="'Dental' + ' ' + 'Technician'"></option>
                                            <option th:value="'Materials'" th:text="Materials"></option>
                                            <option th:value="'Instuments'" th:text="Instuments"></option>
                                            <option th:value="'Consumatives'" th:text="Consumatives"></option>
                                            <option th:value="'Communal' + ' ' + 'Expenses'" th:text="CommunalExpenses"></option>
                                            <option th:value="'Courses'" th:text="Courses"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 pl-2">
                                    <div class="form-group">
                                        <label>Expense Description</label>
                                        <input type="text" th:required="required" th:field="*{expenseDescription}"
                                               class="form-control" placeholder="Expense Description">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="number" th:required="required" th:field="*{expensePrice}"
                                               class="form-control" placeholder="Price">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="update ml-auto mr-auto">
                                    <button type="submit" class="btn btn-primary btn-round">Add Expense</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-black  footer-white ">
        <div class="container-fluid">
            <div class="row">
                <div class="credits ml-auto">
              <span class="copyright">
                Â©
                <script>
                  document.write(new Date().getFullYear())
                </script> by Andrey Sotirov
              </span>
                </div>
            </div>
        </div>
    </footer>
</div>
</div>
<!--   Core JS Files   -->

<!--  Notifications Plugin    -->
<script src="assets-dashboard/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->

</body>

</html>
